<body>
<script>
    var str = "宝宝心里苦";
    //includes()包括
    console.log(str.includes('宝宝'));//true

    console.log(str.includes('宝宝',2));//false
    //以什么开始
    console.log(str.startsWith('宝宝'));//true

    console.log(str.startsWith('宝宝',2));//false

    //以什么结束
    console.log(str.endsWith('宝宝'));//false

    console.log(str.endsWith('宝宝',2));//true

    //repeat()
    console.log(str.repeat(3));//重复三次输出来
