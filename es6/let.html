    }

    //3.不允许重复声明变量
    let e = 10;
    let e = 20;
    console.log(e);
    //4.用let声明的变量在他的块级作用域内，只能用它，不允许其他的同名变量进来，即使是全局变量（不允许使用其他同名变量）
