<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: -webkit-box;
            display: -moz-box;
        }
        div{
            height: 500px;
        }
        #center{
            -webkit-box-flex: 1;
            -moz-box-flex: 1;
            background: pink;
        }
        #left,#right{
            width: 200px;
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
</body>
</html>
