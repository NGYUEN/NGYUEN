<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var today = new Date();
        var year = today.getFullYear();
//        var a = year % 4;
//        var b = year % 100;
//        var c = year % 400;
        switch(year){
            case "year % 4=0 && year % 100!=0":
                document.write(year + '是闰年');
                break;
            case "year % 400=0":
                document.write(year + '是闰年');
                break;
            default :
                document.write(year + '不是闰年');
        }
    </script>
</body>
</html>
