<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .show{
            width: 200px;
            height: 200px;
            background: #ffff00;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="change">点击</button>
    <div class="show" v-bind:class="{hide:isHide}">sss</div>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            isHide:false
        },
        methods:{
            change: function(){
                this.isHide = !this.isHide;
            }
        }
    });

</script>
</body>
</html>
