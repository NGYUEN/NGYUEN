<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--引入jQuery-->
<script src="../../../jquery-1.12.4.js" type='text/javascript'></script>
<form action="" method="post">
    你爱好的运动是？
    <input type="checkbox" id="CheckedAll" value="全选/全不选"/>全选/全不选
    <br/>
    <input type="checkbox" name="items" value="足球"/>足球
    <input type="checkbox" name="items" value="篮球"/>篮球
    <input type="checkbox" name="items" value="羽毛球"/>羽毛球
    <input type="checkbox" name="items" value="乒乓球"/>乒乓球
    <br/><input type="button" id="Send" value="提交"/>
</form>
<script>
    $(function(){
        $("#CheckedAll").click(function(){
            if(this.checked){//prop特性，attr属性
                $('input[type=checkbox]:checkbox').prop('checked',true);
            }else{
                $('input[type=checkbox]:checkbox').prop('checked',false);
            }
        });
        $("#Send").click(function(){
            var str = "你选中的是： \r\n";
            $('[name=items]:checkbox:checked').each(function(){
                str += $(this).val()+"\r\n";
            });
            alert(str);
        })
    })
</script>
</body>
</html>
