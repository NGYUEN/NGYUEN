<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .msg{
            width: 300px;
            margin: 100px;
        }
        .msg_caption{
            width: 100%;
            overflow: hidden;
            margin-bottom: 1px;
        }
        .msg_caption span{
            display: block;
            float: left;
            margin: 0 2px;
            padding: 4px 10px;
            background: #898989;
            cursor: pointer;
            color: white;
        }
        .msg textarea{
            width: 300px;
            height: 80px;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <!--引入jQuery-->
    <script src="../../../jquery-1.12.4.js" type='text/javascript'></script>
    <form action="" method="post">
        <div class="msg">
            <div class="msg_caption">
                <span class="up">向上</span>
                <span class="down">向下</span>
            </div>
            <div>
                <textarea name="" id="comment" cols="30" rows="10">多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。</textarea>
            </div>
        </div>
    </form>
    <script>
        $(function(){
            var $comment = $('#comment');//获取评论框
            $('.up').click(function(){//放大按钮绑定单击事件
                if(!$comment.is("；animated")){//判断是否处于动画
                    $comment.animate({scrollTop: "-=50"},400);//重新设置高度，在原有基础上加50
                }
            });
            $('.down').click(function(){//缩小按钮绑定单击事件
                if(!$comment.is(":animated")){//判断是否处于动画
                    $comment.animate({scrollTop : "+=50" },400);//重新设置高度，在原有的基础上减50
                }
            });
        })
    </script>

</body>
</html>
