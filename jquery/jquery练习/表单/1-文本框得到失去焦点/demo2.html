<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            padding: 2px;
        }
        input,textarea{
            width: 12em;
            border: 1px solid #888;
        }
        .focus{
            /*border: 1px solid #f00;*/
            background: #fcc;
        }
    </style>
</head>
<body>
<!--引入jQuery-->
<script src="../../../jquery-1.12.4.js" type='text/javascript'></script>
<form action="" method="post" id="regForm">
    <fieldset>
        <legend>个人基本信息</legend>
        <div>
            <label for="username">用户名：</label>
            <input type="text" id="username" value="用户名"/>
        </div>
        <div><label for="pass">密码：</label>
            <input type="password" id="pass" value="密码"/>
        </div>
        <div>
            <label for="msg">详细信息：</label>
            <textarea name="" id="msg" cols="20" rows="2">详细信息</textarea>
        </div>
    </fieldset>
</form>
<script >
    $(function(){
        $(":input").focus(function(){//:input 选择器基本上选择所有表单控件
        //当一个元素获得焦点时，focus事件被触发
            $(this).addClass("focus");
            if($(this).val() == this.defaultValue){//defaultValue文本框默认值
                this.value = "";
            }
        }).blur(function(){//blur一个元素失去焦点将触发blur事件
            $(this).removeClass("focus");//.val(this.value==""?this.defaultValue:this.value);
            if($(this).val() == ""){
                this.value = this.defaultValue;
            }
        })
    })
</script>
</body>
</html>
