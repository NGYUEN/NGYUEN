<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            padding: 2px;
        }
        input,textarea{
            border: 1px solid #888;
        }
        .focus{
            border: 1px solid #f00;
            background: #fcc;
        }
    </style>
</head>
<body>
<!--引入jQuery-->
<script src="../../../jquery-1.12.4.js" type='text/javascript'></script>
    <form action="" method="post" id="regForm">
        <fieldset>
            <legend>个人基本信息</legend>
            <div>
                <label for="username">用户名：</label>
                <input type="text" id="username"/>
            </div>
            <div><label for="pass">密码：</label>
                <input type="password" id="pass"/>
            </div>
            <div>
                <label for="msg">详细信息：</label>
                <textarea name="" id="msg" cols="20" rows="2"></textarea>
            </div>
        </fieldset>
    </form>
<script>
    $(function(){
        $(":input").focus(function(){//:input选择所有 input, textarea, select 和 button 元素.
        //当一个元素获得焦点时，focus事件被触发
            $(this).addClass("focus");//addClass为每个匹配的元素添加指定的样式类名
        }).blur(function(){//blur一个元素失去焦点将触发blur事件
            $(this).removeClass("focus");//removeClass移除集合中每个匹配元素上一个，多个或全部样式。
        })
    })
</script>
</body>
</html>
