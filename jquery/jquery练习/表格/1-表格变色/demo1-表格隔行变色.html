<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            border: 0;
            border-collapse: collapse;
        }
        td{
            /*font: normal 12px/17px Arial;*/
            padding: 2px;
            width: 100px;
        }
        th{
            /*font: normal 12px/17px Arial;*/
            text-align: left;
            padding: 4px;
            border-bottom: 1px solid #020203;
        }
        .odd{
            background: #ecff3e;
        }
        .even{
            background: #8ce2ff;
        }
        .contains{
            background: #ff0e1a;
        }
        .selected{
            background: #dd7ad7;
        }
    </style>
    <!--引入jQuery-->
    <script src="../../../jquery-1.12.4.js" type='text/javascript'></script>
    <script>
        $(function(){
            //even偶数，odd奇数
            $("tbody tr:odd").addClass("odd");
            $("tbody tr:even").addClass("even");
            //contains（）内容筛选，选择的是文本，里面用""
            $("tr:contains('男')").addClass("contains");
//            $("tbody tr:contains(男)").css('background','red');
            $("tbody tr").click(function(){
                $(this).addClass('selected').siblings().removeClass('selected');
            })
        })
    </script>
</head>
<body>
    <table>
        <thead>
            <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
        </thead>
        <tbody>
            <tr><td>张三</td><td>女</td><td>陕西西安</td></tr>
            <tr><td>李四</td><td>男</td><td>山西太原</td></tr>
            <tr><td>王五</td><td>女</td><td>福建福州</td></tr>
            <tr><td>赵六</td><td>女</td><td>浙江杭州</td></tr>
            <tr><td>钱七</td><td>男</td><td>湖南长沙</td></tr>
            <tr><td>周八</td><td>女</td><td>河南开封</td></tr>
        </tbody>
    </table>
</body>
</html>
